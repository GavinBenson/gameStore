<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/flickity.css" />
    <link rel="stylesheet" href="/styles/components/featured.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body>
    <header class="header container">
      <nav>
        <ul class="header__menu2">
          <li>
            <a href="#">
              <img src="/public/icon.png" class="header__img">
            </a>
          </li>
          <li class="header__line"></li>
          <li>
             <a class="header__link" href="/pages/games.html">Store</a>
          </li>
          <li>
            <a class="header__link" href="#">About</a>
          </li>
          <li>
            <a class="header__link" href="#">Support</a>
          </li>

        </ul>

        <ul class="header__menu">
          <li>
            <a href="#about" class="header__link">Sign-In / Register</a>
          </li>
          <li>
            <a href="#cart" class="header__cart material-symbols-outlined">shopping_cart</a>
          </li>
          <li class="header__line"></li>
          <li>
            <button id="theme-toggle" class="header__sun material-symbols-outlined">light_mode
            </button>
          </li>
        </ul>
        <button class="header__bars material-symbols-outlined">menu
        </button>
      </nav>
    </header>
    <main>
      <section class="featured container">
        <div class="featured">
          <div class="container gallery js-flickity"
               data-flickity-options='{ "wrapAround": true }'>
            <div class="gallery-cell">
              <img src="/xcom.jpg">
            </div>
            <div class="gallery-cell">
              <img src="/capsule.jpg">
            </div>
            <div class="gallery-cell">
              <img src="/image.avif">
            </div>
            <div class="gallery-cell">
              <img src="/jagged.jpg">
            </div>
            <div class="gallery-cell">
              <img src="/jc.jpg">
            </div>
          </div>
        </div>
      </section>

      <section class="container section">
        <div class="shop">
          <p class="text-3xl font-bold">Shop</p>
        </div>
      </section>

      <section>

      </section>
    </main>

    <script type="module" src="flickity.pkgd.min.js">
      var flkty = new Flickity( '.main-gallery', {
        // options
        cellAlign: 'left',
        contain: true
      });
    </script>
    <script type="module" src="/main.js"></script>

  </body>
</html>
